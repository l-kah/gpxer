<div class="paper-content paper-fold-3 paper-noscroll">

    <div id="map_canvas" class="map-container">

        <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" control="map.control" bounds="map.bounds">
            <ui-gmap-polyline path="map.path" stroke="map.stroke" fit="map.fit" geodesic="true" static="true"></ui-gmap-polyline>

            <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                <ui-gmap-markers models="markersDiststeps" coords="'self'" icon="'icon'" options="'options'" isLabel='true'></ui-gmap-markers>

            </ui-gmap-marker>

        </ui-gmap-google-map>

    </div>

    <div class="map-fabs">
        <button ng-click="toggleGPS()" class="paper-fab md md-gps-fixed" ng-class="{'paper-theme-col':gpsLock}"><span class="paper-fab-content"></span>
        </button>
        <button ng-click="mapBounds()" class="paper-fab md md-center-focus-weak"><span class="paper-fab-content"></span>
        </button>
    </div>


    <div class="map-debug">{{ mapDebug }}
        <br> {{ map.center }}
        <br> {{ longCenter }}
    </div>

</div>


<div class="paper-footer">

    <div class="paper-footer-items" ng-swipe-left="leftFooter();"  ng-swipe-right="rightFooter();" ng-class="{ 'paper-footer-ani' : paperFooter }">

        <div class="paper-footer-item paper-footer-item-1">
            <i class="md md-swap-calls"></i><span>{{ gpxDistance }}&nbsp;Km</span>
        </div>

        <div class="paper-footer-item paper-footer-item-2">
            <i class="md md-timer"></i><span>{{ gpxDuration | date:"H:mm:ss" }}</span>
        </div>

        <div class="paper-footer-item paper-footer-item-3">
            <i class="md md-directions-walk"></i><span>{{ gpxPace | date:"m.ss" }}&nbsp;min/Km</span>
        </div>

        <div class="paper-footer-item paper-footer-item-4">
            <i class="md md-directions-walk"></i><span>{{ gpxSpeed }}&nbsp;Km/h</span>
        </div>

        <div class="paper-footer-item paper-footer-item-5">
            <i class="md md-landscape"></i><span>{{ gpxUp }}&nbsp;m / {{ gpxDown }}&nbsp;m</span>
        </div>

        <div class="paper-footer-item  paper-footer-item-6">
            <i class="md md-import-export"></i><span>{{ gpxMaxHeight }}&nbsp;m / {{  gpxMinHeight  }}&nbsp;m</span>
        </div>

    </div>

</div>
